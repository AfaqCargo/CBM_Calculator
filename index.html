<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBM Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #218838;
    }
    .results {
      margin-top: 15px;
      background: #e9ecef;
      padding: 10px;
      border-radius: 4px;
    }
    .results p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CBM Calculator</h2>

    <label>Unit:</label>
    <select id="unit">
      <option value="inch">Inch</option>
      <option value="cm">Centimeter</option>
    </select>

    <label>Length:</label>
    <input type="number" id="length" step="any">

    <label>Width:</label>
    <input type="number" id="width" step="any">

    <label>Height:</label>
    <input type="number" id="height" step="any">

    <label>Total Quantity (cartons):</label>
    <input type="number" id="quantity" step="1">

    <label>Value per CBM:</label>
    <input type="number" id="valuePerCBM" step="any">

    <button onclick="calculateCBM()">Calculate</button>

    <div class="results" id="resultBox" style="display:none;">
      <p><strong>CBM per Carton:</strong> <span id="cbmPerCarton"></span></p>
      <p><strong>Total CBM:</strong> <span id="totalCBM"></span></p>
    </div>
  </div>

  <script>
    function calculateCBM() {
      let length = parseFloat(document.getElementById("length").value);
      let width = parseFloat(document.getElementById("width").value);
      let height = parseFloat(document.getElementById("height").value);
      const quantity = parseInt(document.getElementById("quantity").value);
      const valuePerCBM = parseFloat(document.getElementById("valuePerCBM").value);
      const unit = document.getElementById("unit").value;

      if (isNaN(length) || isNaN(width) || isNaN(height) || isNaN(quantity) || isNaN(valuePerCBM)) {
        alert("Please enter all values correctly.");
        return;
      }

      // Convert cm to inches if needed
      if (unit === "cm") {
        length = length / 2.54;
        width = width / 2.54;
        height = height / 2.54;
      }

      const cbmPerCarton = ((length * width * height) / 1728) / valuePerCBM;
      const totalCBM = cbmPerCarton * quantity;

      document.getElementById("cbmPerCarton").textContent = cbmPerCarton.toFixed(4);
      document.getElementById("totalCBM").textContent = totalCBM.toFixed(4);
      document.getElementById("resultBox").style.display = "block";
    }
  </script>
</body>
</html>
