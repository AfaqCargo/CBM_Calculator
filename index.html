<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBM Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #218838;
    }
    .results {
      margin-top: 15px;
      background: #e9ecef;
      padding: 10px;
      border-radius: 4px;
    }
    .results p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CBM Calculator</h2>
    <label>Length (inches):</label>
    <input type="number" id="length" step="any">

    <label>Width (inches):</label>
    <input type="number" id="width" step="any">

    <label>Height (inches):</label>
    <input type="number" id="height" step="any">

    <label>Total Quantity (cartons):</label>
    <input type="number" id="quantity" step="1">

    <label>Value per CBM:</label>
    <input type="number" id="valuePerCBM" step="any">

    <button onclick="calculateCBM()">Calculate</button>

    <div class="results" id="resultBox" style="display:none;">
      <p><strong>CBM per Carton:</strong> <span id="cbmPerCarton"></span></p>
      <p><strong>Total CBM:</strong> <span id="totalCBM"></span></p>
      <p><strong>Cost per Carton:</strong> <span id="costPerCarton"></span></p>
      <p><strong>Total Cost:</strong> <span id="totalCost"></span></p>
    </div>
  </div>

  <script>
    function calculateCBM() {
      const length = parseFloat(document.getElementById("length").value);
      const width = parseFloat(document.getElementById("width").value);
      const height = parseFloat(document.getElementById("height").value);
      const quantity = parseInt(document.getElementById("quantity").value);
      const valuePerCBM = parseFloat(document.getElementById("valuePerCBM").value);

      if (isNaN(length) || isNaN(width) || isNaN(height) || isNaN(quantity) || isNaN(valuePerCBM)) {
        alert("Please enter all values correctly.");
        return;
      }

      const cbmPerCarton = (length * width * height) / 1728;
      const totalCBM = cbmPerCarton * quantity;
      const costPerCarton = cbmPerCarton * valuePerCBM;
      const totalCost = totalCBM * valuePerCBM;

      document.getElementById("cbmPerCarton").textContent = cbmPerCarton.toFixed(4);
      document.getElementById("totalCBM").textContent = totalCBM.toFixed(4);
      document.getElementById("costPerCarton").textContent = costPerCarton.toFixed(2);
      document.getElementById("totalCost").textContent = totalCost.toFixed(2);
      document.getElementById("resultBox").style.display = "block";
    }
  </script>
</body>
</html>
